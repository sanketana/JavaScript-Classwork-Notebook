<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h2>Best Coding Language</h2>

  <p id="demo">Scratch is the best!</p>

  <button type="button" id="myButton">
    No, it isn't
  </button>

<script>
  function myFunction() {
    demo.innerHTML = "JavaScript is the best!";
  }

  myButton.onclick = myFunction;

</script>
</body>
</html>
