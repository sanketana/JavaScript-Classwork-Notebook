<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Update</title>
  <style>
    img {
      width: 500px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <img src="https://miro.medium.com/max/1400/1*YWVxqyJjpz_B4cNVOxklbA.png" alt=""><br>
  <h1>The real name of Spider-Man is 
    <span id="caption">...</span>
  </h1>
  <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/90/Spiderman.JPG/800px-Spiderman.JPG" alt="spider man image"><br>
  <input type="text" name="" id="myInput">

  <script>
    function liveUpdater() {
      caption.textContent = myInput.value;
    }

    myInput.oninput = liveUpdater;
  </script>
</body>
</html>
