<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adding Class</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <button id="greenButton">Make it green</button>
  <button id="bigButton">Make it big</button>
  <button id="resetButton">Reset</button>
  <h1 id="myHeader">Green is good!</h1>

  <script>
    function makeBig() {
      myHeader.classList.add('big');
    }
    function makeGreen() {
      myHeader.classList.add('green');
    }
    function reset() {
      myHeader.classList.remove('green');
      myHeader.classList.remove('big');
    }

    bigButton.onclick = makeBig;
    greenButton.onclick = makeGreen;
    resetButton.onclick = reset;
  </script>
</body>
</html>
